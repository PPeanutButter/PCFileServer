<div class="mdc-card"
     style="margin-left: 20px;margin-right: 0;margin-top: 20px;cursor: pointer;width: 440px;background-color: #333333">
    <img class="mdc-card__media mdc-card__media--16-9" src="/getAssets?res=mime-type-icon/{1}&path={2}" alt="cover"/>
    <ul class="mdc-list">
        <li class="{6} mdc-list-item file-dialog-name__text demo-card__title" style="padding-left: 20px;width: auto;">
            {0}
        </li>
    </ul>
    <div class="mdc-card__actions mdc-dialog__actions_">
        <div class="mdc-dialog__actions">
            <button type="button" class="material-icons mdc-icon-button mdc-dialog__button mdc-card__action--icon"
                    onclick="onDialogButtonClick('{3}','play')">
                play_circle
            </button>
        </div>
        <div class="mdc-card__action-icons">
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon dialog-copy"
                    data-mdc-dialog-action="1" title="copy link"
                    onclick="onDialogButtonClick('{3}','copy')">link
            </button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
                    data-mdc-dialog-action="2" title="download"
                    onclick="onDialogButtonClick('{3}','download')">
                download
            </button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
                    data-mdc-dialog-action="3" title="add/remove bookmark"
                    onclick="onDialogButtonClick('{4}','bookmark')">{5}
            </button>
        </div>
    </div>
</div>
